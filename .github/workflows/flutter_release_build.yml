name: Flutter Release Build CI

on:
  push:
    tags:
    - '*'

jobs:
  build-linux-x86_64:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v1.4.0
      with:
        flutter-version: '2.2.3'
    - name: Disable Google Analytics
      run: flutter config --no-analytics
    - name: Install dependencies
      run: flutter pub get
    - name: Enable Linux support
      run: flutter config --enable-linux-desktop
    - name: Install dependencies
      run: sudo apt update && sudo apt install curl clang cmake ninja-build pkg-config libgtk-3-dev libblkid-dev liblzma-dev libjsoncpp-dev cmake-data libjsoncpp1 libsecret-1-dev libsecret-1-0 librhash0 libsqlite3-dev libappindicator3-dev gettext -y
    - name: Build
      run: flutter build linux --release
    - name: Create tarball
      run: |
        cd build/linux/x64/release/bundle
        tar -czf ../libretrack-${{ env.RELEASE_VERSION }}-linux-x86_64.tar.gz *
    - name: Publish draft release
      uses: ncipollo/release-action@v1
      with:
        draft: true
        artifacts: build/linux/x64/release/*.tar.gz

  build-linux-arm64:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: uraimo/run-on-arch-action@v2.1.1
      name: Build
      id: build
      with:
        arch: aarch64
        distro: ubuntu20.04
        githubToken: ${{ github.token }}
        setup: |
            mkdir -p "${PWD}/artifacts"
            mkdir -p "${PWD}/flutter"
        # Mount the artifacts directory as /artifacts in the container
        dockerRunArgs: |
            --volume "${PWD}/artifacts:/artifacts"
        install: |
          git clone https://github.com/flutter/flutter.git -b 2.2.3 ${PWD}/flutter
          sudo apt update && sudo apt install curl clang cmake ninja-build pkg-config libgtk-3-dev libblkid-dev liblzma-dev libjsoncpp-dev cmake-data libjsoncpp1 libsecret-1-dev libsecret-1-0 librhash0 libsqlite3-dev libappindicator3-dev gettext -y
        run: |
          export PATH="$PATH:${PWD}/flutter/bin"
          flutter config --no-analytics
          flutter pub get
          flutter config --enable-linux-desktop
          flutter build linux --release
          cd build/linux/arm64/release/bundle
          tar -czf /artifacts/libretrack-${{ env.RELEASE_VERSION }}-linux-arm64.tar.gz *
    - name: Publish draft release
      uses: ncipollo/release-action@v1
      with:
        draft: true
        artifacts: "${PWD}/artifacts/*.tar.gz"
